<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
    <div class="header__line">
  </header>

  <main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editForm">
          <input class="popup__input" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__input" type="text" placeholder="Исследователь океана">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__image">
      </div>
      <div class="profile__info">
        <div class="profile__top">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <div class="profile__right">
        <button class="profile__add-button" type="button">
        </button>
      </div>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/karachevsk.jpg" alt="карачаевск" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="эльбрус" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="домбай" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="эльбрус" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="домбай" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karachevsk.jpg" alt="карачаево" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button" type="button">
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
